<div th:fragment="reply-modal-fragment">
  <div class="replyModal modal top fade" id="replyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-mdb-backdrop="false" data-mdb-keyboard="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="replyModalTitle"></h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="replySection" class="container-fluid">

          </div>
          <div class="disabledCommentAndReplySectionInfo note note-primary mb-3">
            Author disabled the comment section.
          </div>
          <form id="replyForm" name="replyForm">
            <div class="container">
              <div class="row ">
                <div class="col-md-10">
                  <textarea class="form-control" id="replyBody" name="replyBody" placeholder="Write a reply..."></textarea>
                </div>
                <div class="col-md-2">
                  <button type="submit" class="btn btn-primary me-3">
                    <i class="far fa-paper-plane"></i>
                  </button>
                  <button type="button" id="replyUploadBtn" class="btn btn-outline-secondary btn-rounded" data-mdb-ripple-color="dark">
                    <i class="fas fa-plus"></i>
                  </button>
                  <input class="d-none" type="file" id="replyFileInput">
                </div>

              </div>
              <div class="list-group list-group-light" id="replyMentionList"></div>
              <div class="mt-3" style="height: 100px; width: 100px">
                <img src="#" id="replyImagePreview" class="img-fluid rounded d-none" alt="selected image"/>
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
</div>
