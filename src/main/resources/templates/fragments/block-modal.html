<div th:fragment="block-modal-fragment">
   <div class="modal top fade" id="blockModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-mdb-backdrop="false" data-mdb-keyboard="true">
      <div class="modal-dialog modal-lg  modal-dialog-centered">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to block this user?</h5>
               <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <blockquote class="blockquote">
                  <p>By Blocking this user listed below will be take effect</p>
               </blockquote>
               <ul class="list-unstyled">
                  <li class="mb-1"><i class="fas fa-long-arrow-alt-right me-2 text-info"></i>This user will not be able to see any of your post, comment and reply.</li>
                  <li class="mb-1"><i class="fas fa-long-arrow-alt-right me-2 text-info"></i>You will not able to this see any of this user post, comment and reply.</li>
               </ul>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
                  Cancel
               </button>
               <button type="button" class="btn btn-danger">Block</button>
            </div>
         </div>
      </div>
   </div>
</div>
