<div th:fragment="comment-modal-fragment">
  <div class="commentModal modal top fade" id="commentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-mdb-backdrop="false" data-mdb-keyboard="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="commentModalTitle"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="commentSection" class="container-fluid">

          </div>
          <div class="disabledCommentAndReplySectionInfo note note-primary mb-3">
            Author disabled the comment section.
          </div>

          <form id="commentForm" name="commentForm">
            <div class="container">
              <div class="row ">
                <div class="col-md-10">
                  <textarea class="form-control" id="commentBody" name="commentBody" placeholder="Write a comment..."></textarea>
                </div>
                <div class="col-md-2">
                  <button type="submit" class="btn btn-primary me-3">
                    <i class="far fa-paper-plane"></i>
                  </button>
                  <button type="button" id="commentUploadBtn" class="btn btn-outline-secondary btn-rounded" data-mdb-ripple-color="dark">
                    <i class="fas fa-plus"></i>
                  </button>
                  <input class="d-none" type="file" id="commentFileInput">
                </div>
              </div>
              <div class="list-group list-group-light mt-3" id="commentMentionList"></div>
              <div class="mt-3" style="height: 100px; width: 100px">
                <img src="#" id="commentImagePreview" class="img-fluid rounded d-none" alt="selected image"/>
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
</div>
